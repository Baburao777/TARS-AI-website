<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS AI Terminal</title>
    <style>
        body {
            background: #0b0c10;
            color: #66fcf1;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        h1 {
            animation: flicker 2s infinite alternate;
            margin-bottom: 10px;
        }
        #chat {
            width: 80%;
            max-width: 600px;
            border: 2px solid #45a29e;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px #45a29e;
            transition: 0.5s;
        }
        .user { color: #ffffff; margin-bottom: 10px; }
        .tars { color: #66fcf1; margin-bottom: 10px; }
        button {
            padding: 10px 20px;
            background: #45a29e;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #45a29e;
            margin: 10px 5px;
            transition: 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #66fcf1;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .slider-container label {
            font-size: 14px;
        }
        input[type=range] {
            width: 200px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        input[type=text] {
            padding: 10px;
            flex: 1;
            background: #1f2833;
            color: #66fcf1;
            border: 1px solid #45a29e;
            font-family: 'Courier New', monospace;
        }
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <h1>TARS AI Terminal üõ∞Ô∏è</h1>

    <div id="chat"></div>

    <div class="slider-container">
        <label for="humor">Humor Level:</label>
        <input type="range" id="humor" min="0" max="100" value="20">
        <span id="humor-value">20%</span>
    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your command to TARS">
        <button onclick="sendText()">Send</button>
    </div>

    <button onclick="startListening()">üéôÔ∏è Or Speak to TARS</button>

    <script>
        const chat = document.getElementById('chat');
        const humorSlider = document.getElementById('humor');
        const humorValue = document.getElementById('humor-value');
        const userInput = document.getElementById('userInput');

        humorSlider.addEventListener('input', () => {
            humorValue.textContent = `${humorSlider.value}%`;
        });

        const seriousReplies = [
            "Affirmative.",
            "Roger that.",
            "Understood.",
            "Confirmed.",
            "Data received.",
            "Processing complete.",
            "Acknowledged, Cooper."
        ];

        const wittyReplies = [
            "Sure, but don't expect me to laugh.",
            "You're the boss, cowboy.",
            "I'll add it to my non-existent diary.",
            "Sarcasm mode... enabled.",
            "I'm 90% humor, but 100% efficiency."
        ];

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = `${sender === 'user' ? 'You' : 'TARS'}: ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendText() {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';
            sendToTARS(message);
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addMessage('user', transcript);
                sendToTARS(transcript);
            };
        }

        function sendToTARS(message) {
            const humorLevel = humorSlider.value;
            let reply;

            if (humorLevel >= 70) {
                reply = wittyReplies[Math.floor(Math.random() * wittyReplies.length)];
            } else {
                reply = seriousReplies[Math.floor(Math.random() * seriousReplies.length)];
            }

            addMessage('tars', reply);
            speak(reply);
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 0.4;
            utterance.rate = 0.85;
            utterance.volume = 1;

            const voices = synth.getVoices();
            let tarsVoice = voices.find(voice => 
                voice.name.includes("Google US English") ||
                voice.name.includes("Microsoft David") ||
                voice.name.toLowerCase().includes("english")
            );
            if (tarsVoice) {
                utterance.voice = tarsVoice;
            }

            synth.speak(utterance);
        }

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendText();
            }
        });

        window.onload = () => {
            userInput.focus();
            window.speechSynthesis.getVoices();
        };
    </script>
</body>

</html>
