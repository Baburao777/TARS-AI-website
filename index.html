<!DOCTYPE html>
<html lang="en">
<!-- TARS AI Website -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS AI Interface</title>
    <style>
        body { background: #0b0c10; color: #66fcf1; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #chat { width: 80%; max-width: 600px; border: 2px solid #45a29e; padding: 20px; height: 400px; overflow-y: scroll; margin-bottom: 20px; }
        .user { color: #ffffff; }
        .tars { color: #66fcf1; }
        button { padding: 10px 20px; background: #45a29e; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TARS AI Terminal</h1>
    <div id="chat"></div>
    <button onclick="startListening()">üéôÔ∏è Speak to TARS</button>

    <script>
        const chat = document.getElementById('chat');

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = `${sender === 'user' ? 'You' : 'TARS'}: ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addMessage('user', transcript);
                sendToTARS(transcript);
            };
        }

        async function sendToTARS(message) {
            // Humor level hardcoded to 90%
            const humorLevel = 0.9;
            const reply = `Sure thing, with 90% humor: "${message}" sounds like a joke to me! üòÇ`;
            addMessage('tars', reply);
            speak(reply);
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 0.7;
            utterance.rate = 0.95;
            synth.speak(utterance);
        }
    </script>
</body>
</html>
